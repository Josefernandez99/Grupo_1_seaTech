<body>

    <header>
        <div class="logo-bar">
            <div class="logo-header">
                <img src="/images/logo/logo-seatech-2.png" alt="logo-seatech" class="logo-img">
            </div>
            <div class="nav-bar-div-3">
                <div class="div-centered-nav-bar-">
                    <nav>
                        <ul class="nav-bar">

                            <a href="" class="nav-var-1-list">REGISTER</a>

                        </ul>
                    </nav>
                </div>
            </div>
            <div class="search-bar-div2">
                <div class="search-bar-div-2">
                    <form class="search-bar2">
                        <input type="text" placeholder="buscar producto..." name="search">
                        <button type="submit" class="button-search-bar2">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="search-bar-div">
            <div class="search-bar-div-2">
                <form class="search-bar">
                    <input type="text" placeholder="buscar producto..." name="search">
                    <button type="submit" class="button-search-bar">Buscar</button>
                </form>
            </div>
        </div>
        <div class="burger-nav-div">
            <nav class="burger-nav">
                <div class="burger-menu">
                    <i class="fas fa-bars fa-5x"></i>
                </div>
            </nav>
        </div>
        <div class="nav-bar-div">
            <div class="div-centered-nav-bar">
                <nav>
                    <ul class="nav-bar">
                        <a href="" class="nav-var-1-list">Login</a>
                        <a href="" class="nav-var-1-list">Register</a>

                        <a href="" class="nav-var-1-list">Empresa</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <form action="index.html" method="POST" class="contenedor-formulario">

            <div class="contenedor-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="fullname" placeholder="Tu nombre" required>
            </div>

            <div class="contenedor-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Tu email" required>
            </div>

            <div class="contenedor-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Repetir tu email" required>
            </div>

            <div class="contenedor-input">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="telefono" placeholder="Telefono de contacto" required>
            </div>

            <div class="contenedor-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" name="contrasena" required>
            </div>

            <div class="contenedor-select">

                <i class="fa-solid fa-location-dot"></i>
                <select name="provincia">
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                </select>

            </div>

            <button type="submit" class="boton">Crear cuenta</button>


        </form>

    </main>

    <footer>
        <div class="div-footer">
            <div class="div-logo">
                <img src="/images/logo/logo-seatech-2.png" alt="logo-seatech" class="logo-footer">
            </div>
            <div class="div-contacto">
                <a href="" class="links">Donde estamos</a>
                <a href="" class="links">Sobre nosotros</a>
                <a href="" class="links">Contacto</a>
                <a href="" class="links">Embarcaciones</a>
            </div>
            <div class="div-social-media">
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube" id="icons"></i></a>
                <a href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook" id="icons"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" id="icons"></i></a>
                <a href="https://twitter.com/home"><i class="fa-brands fa-x-twitter" id="icons"></i></a>
            </div>
            <div class="div-derechos-reservados">
                <span>© 2023 Seatech - Todos los derechos reservados</span>
